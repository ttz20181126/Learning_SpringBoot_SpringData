#配置视图解析器前缀、后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#文件上传设置单个文件和总文件大小设置
spring.http.multipart.max-file-size=200MB
spring.http.multipart.max-request-size=200MB

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/getech?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=com.learn.springboot.pojo

#spring data jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#配置ehcache的位置
spring.cache.ehcache.config=ehcache.xml

#抽取redis配置数据避免修改代码
spring.redis.pool.max-idle=10
spring.redis.pool.min-idle=5
spring.redis.pool.max-total=20

spring.redis.hostName=127.0.0.1
spring.redis.port=6379
