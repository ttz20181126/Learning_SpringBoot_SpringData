<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示学生数据</title>
</head>
<body>

    <a th:href="@{/students/add_student}">添加学生信息</a>
    <table border="1" style="width: 500px;">
        <tr>
            <th>学生ID</th>
            <th>学生姓名</th>
            <th>学生年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="stu : ${list}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.age}"></td>
            <td>
                <a th:href="@{/students/findStudentById(id=${stu.id})}">更新学生信息</a>
                <a th:href="@{/students/delStudent(id=${stu.id})}">删除学生信息</a>
            </td>
        </tr>
    </table>

</body>
</html>
